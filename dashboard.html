<!-- ✅ dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #ordersTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #ordersTable th, #ordersTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #ordersTable th {
      background-color: #f4f4f4;
    }
    #logoutBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Welcome to Your Dashboard</h2>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Address</th>
        <th>Payment</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <!-- Orders will be injected here -->
    </tbody>
  </table>

  <button id="logoutBtn" onclick="window.location.href='index.html'">Logout</button>

<script>
  // Ask for the username
  const username = prompt("Enter your username to load orders:");

  if (!username) {
    alert("❌ Please enter your username to view orders.");
  } else {
    // Fetch orders from your Render backend
    fetch(`https://perupalem-foods.onrender.com/api/orders/${username}`)
      .then((res) => {
        if (!res.ok) {
          throw new Error("❌ Server error while fetching orders.");
        }
        return res.json();
      })
      .then((orders) => {
        console.log("✅ Orders received:", orders);
        const tbody = document.getElementById("ordersBody");

        // If no orders found
        if (!orders || orders.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No orders found for this user.</td></tr>";
          return;
        }

        // Display each order as a table row
        orders.forEach((order) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${order.item}</td>
            <td>${order.quantity}</td>
            <td>${order.address}</td>
            <td>${order.payment}</td>
            <td>${order.order_time ? new Date(order.order_time).toLocaleString() : "—"}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch((err) => {
        console.error("❌ Error fetching orders:", err);
        alert("❌ Could not load your orders. Please try again.");
      });
  }
</script>


</body>
</html>
